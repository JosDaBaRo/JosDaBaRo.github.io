	<link rel="stylesheet" href="styles/style.css">
	<title>Laboratorio SQL</title>
</head>
<body>

<header id="header">
		<div id="profile-header">
			<img src="https://icon-icons.com/icons2/9/PNG/128/sql_racer_gamedatabase_sql_1526.png" id="img_profile"/>
		</div>
		<div class="row">
			<div id="title-header">
				<span class="style-title">Laboratorio de consulta estruceturado</span>
			</div>
		</div>
		<br>
</header>

<div class="container">
	<div class="row">
		<div class="col-sm-6">
			<div class="row">
				<h1>Laboratorio SQL</h1>
				<p>Ingresa al sistema para poder hacer uso del laboratorio SQL</p>
			</div>
			<div class="row">
				<div class="col-lg-8">
					<img src="https://blog-academy.vertabelo.com/wp-content/uploads/2016/10/learn-sql-and-databases.png" alt="sql">
				</div>
			</div>
		</div>
		<div class="col-sm-6 col-md-offset-2">
			<h1>Ingreso de usuario</h1>
			<form>
					<div class="col-md-8">
						<div class="row">
							<div class="col-md-12">
								<label>Usuario</label>
								<input class="form-control" type="text" name="Usuario">
								<label>Contraseña</label>
								<input class="form-control" type="password" name="Password">
							</div>
						</div>
						<br>
						<div class="row">
							<div class="col-lg-12">
								<label>Recordarme</label>
								<input class="checkbox-inline" type="checkbox" name="remember me">
							</div>
						</div>
						<div class="row">
							<div class="col-md-12">
								<button class="btn btn-primary">Ingresar</button>
							</div>
						</div>
				</div>
			</form>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-lg-12">

		</nav>

</div>
